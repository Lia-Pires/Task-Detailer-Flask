<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Tasks</title>
</head>
<body>
    <h1>{{ topic.title }}</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.description }}</li>
        <form action="/delete/task/{{ task.task_id }}" method="POST">
            <input type="submit" value="Delete Item">
        </form>
        {% endfor %}
    </ul>
</body>

    <h3>Add a New Task</h3>
    <form action="/add/task/{{ topic.topic_id }}" method="POST">
        <div>
            <label for="task">Task</label>
            <input type="text" name="task-description">
        </div>

        <input type="submit" value="Add Item">
    </form>

    <div class="delete-topic">
        <form action="/delete/topic/{{topic.topic_id}}" method="POST">
            <input type="submit" value="Delete Task">
        </form>
    </div>

    <div class="message">
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div style="color: {{category}}"> {{ message }} </div>
        {% endfor %}
    </div>

</html>
