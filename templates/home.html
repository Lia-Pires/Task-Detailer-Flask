<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detailer</title>
</head>
<body>
    <h1>Task Detailer</h1>
    <h2>Topics</h2>

    <ul>
        {% for topic in topics %}
        <li><a href="/topic/{{ topic.topic_id }}">{{ topic.title }}</a></li>
        {% endfor %}
    </ul>

    <h3>Add a New Topic</h3>
    <form action="/add/topic" method="POST">
        <div>
            <label for="topic-name">Topic Name</label>
            <input type="text" name="topic-title">
        </div>

        <input type="submit" value="Add Topic">
    </form>

</body>
</html>
